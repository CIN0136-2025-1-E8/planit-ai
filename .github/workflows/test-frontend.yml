name: Frontend CI Tests

permissions:
  contents: read

on:
  push:
    branches:
      - main
      - developer
    paths:
      - 'planit/**'
  pull_request:
    branches:
      - main
      - developer
    paths:
      - 'planit/**'

jobs:
  frontend-ci:
    name: Frontend CI Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./planit
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
